<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Pet Project</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="./images/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>


                </ul>
                <!-- <form class="d-flex"> -->
                <button class="btn btn-primary" data-bs-target="#login-form-modal" data-bs-toggle="modal"
                    type="submit">Log In</button>
                <!-- </form> -->
            </div>
        </div>
    </nav>

    <!-- furry friends awaits section starts -->
    <section style="background-color: #FFD1A1;">
        <div class="container py-4">
            <div class="text-center">
                <h3 class="fw-bold">"Furry Friends Await!"</h3>
                <h3>Explore pets by categories to find your perfect companion.</h3>
            </div>
        </div>
    </section>
    <!-- furry friends awaits section ends -->

    <!-- card section starts -->
    <section class="container py-5">
        <div class="row gap-5 gap-md-0">
            <div class="col-12 col-md-4">
                <div class="position-relative">
                    <div class="position-absolute"
                        style="top:0; bottom:0; left:0; right:0; background: linear-gradient(to bottom, #00000000 60% , #000000 95%);border-radius: 15px;">
                    </div>
                    <div class="position-absolute" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
                        <h3 class="text-white fs-1">Dogs</h3>
                    </div>
                    <img src="./images/card-1.png" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="position-relative">
                    <div class="position-absolute"
                        style="top:0; bottom:0; left:0; right:0; background: linear-gradient(to bottom, #00000000 60% , #000000 95%);border-radius: 15px;">
                    </div>
                    <div class="position-absolute" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
                        <h3 class="text-white fs-1">Cats</h3>
                    </div>
                    <img src="./images/card-2.png" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="position-relative">
                    <div class="position-absolute"
                        style="top:0; bottom:0; left:0; right:0; background: linear-gradient(to bottom, #00000000 60% , #000000 95%);border-radius: 15px;">
                    </div>
                    <div class="position-absolute" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
                        <h3 class="text-white fs-1">Parrot</h3>
                    </div>
                    <img src="./images/card-3.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- card section ends -->

    <!-- login form modal starts -->
    <div class="modal fade" id="login-form-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content ">

                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="p-5">
                                <h3 class="text-primary text-center fw-bold">
                                    Log In
                                </h3>
                                <div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                </div>
                                <button style="width: 100%;" class="px-1 fs-6  btn btn-primary text-white">
                                    Send OTP
                                </button>
                            </div>
                        </div>
                        <div class="col-6">
                            <img src="./images/login-form-image.png" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- login form modal ends -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
